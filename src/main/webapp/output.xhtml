<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Output from Hadoop</title>
</head>
<body>
    <h1>List of Files in HDFS</h1>
    <ul>
        <h:dataTable value="#{hajiHadoop.fileNames}" var="fileName">
            <h:column>
                #{fileName}
            </h:column>
        </h:dataTable>
    </ul>
</body>
</html>
